<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sign up form</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css" type="text/css">
        <link rel="icon" type="image/png" href="images/favicon-32x32.png">
        <script src="https://kit.fontawesome.com/74909187a1.js" crossorigin="anonymous"></script>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,500;0,600;1,700&display=swap" rel="stylesheet"/>
    </head>
    <body>

    <div class="container">
        
            <div class="intro">
                <h1>Learn to code by <br>watching others</h1>
                <p>
					See how experienced developers solve problems in real-time.<br>Watching scripted tutorials is
					great, but understanding how <br>developers think is invaluable.
                </p>
        
            </div>

           <main>
            <button class="accent"><span accent class="accent-span">it's free for 7days</span> then $20/mo.there after</button>
         <div class="form-container">
            <form  novalidate id="form">
                <div class="form-control">
                <label for= "first-name">
                    <input type="text" placeholder="First Name" required class="form-input" id="first-name">
                    <i class="fas fa-check-circle icons"></i>
                    <i class="fas fa-exclamation-circle icons"></i>
                    <small class="error-message">Fist name cannot be empty</small>
                </label>
                </div>
                <div class="form-control">
                <label for="last-name">
                    <input type="text" placeholder="Last Name" required class="form-input" id="last-name">
                    <i class="fas fa-check-circle icons"></i>
                    <i class="fas fa-exclamation-circle icons"></i>
                    <small class="error-message">Last name cannot be empty</small>
                </label>
                </div>
                <div class="form-control">
                <label for="email">
                    <input type="email" placeholder="E-mail" required class="form-input" id="email">
                    <i class="fas fa-check-circle icons"></i>
                    <i class="fas fa-exclamation-circle icons"></i> 
                    <small class="error-message">Looks like this is not an email</small>
                </label>
                </div>
                <div class="form-control">
                <label for="password">
                    <input type="password" placeholder="Password" required class="form-input" id="password">
                    <i class="fas fa-check-circle icons"></i>
                    <i class="fas fa-exclamation-circle icons"></i>
                    <small class="error-message">Password cannot be empty</small>
                </label>
                </div>
                <input type ="submit" class="claim-btn" id="submit" value="CLAIM YOUR FREE TRIAL">
            </form>
            <p class="small-text">
            by cliking the button, you are agreeing to our <span>Terms and Services</span>
            </p>
         </div>
        </main>
    </div>
        <script src="/App.js"></script>
    </body>
</html>
